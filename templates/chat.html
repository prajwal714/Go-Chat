<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        ul#messages {
            list-style: none;
        }

        ul#messages li {
            margin-bottom: 2px;
        }

        ul#messages li img {
            margin-right: 10px;
        }
    </style>
    <style>
        input {
            display: block;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Go-Chat </h1>
            <!-- <img src="https://static.javatpoint.com/go/images/go-tutorial.jpg"> -->
            <p>Meet.Cheat.Create.</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <ul id="messages"></ul>
            </div>
        </div>
        <form id="chatbox" role="form">
            <div class="form-group">
                <label for="message">Send a message as {{.UserData.name}}
                </label> or <a href="/logout">Sign out</a>
                <textarea id="message" class="form-control"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-success" />
        </form>
    </div>


    <!-- Script for chatting options  -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function () {
            var socket = null;
            var msgBox = $("#chatbox textarea");
            var messages = $("#messages");

            $("#chatbox").submit(function () {
                if (!msgBox.val()) return false;
                if (!socket) {
                    alert("Error: Their is no socket connection");
                    return false;
                }

                socket.send(JSON.stringify({ "Message": msgBox.val() }));
                msgBox.val("");
                return false;
            });

            if (!window["WebSocket"]) {
                alert("Error: Your browser dosent support web sockets")
            }
            else {
                socket = new WebSocket("ws://{{.Host}}/room");
                socket.onclose = function () {
                    alert("Connection has been closed");

                }

                socket.onmessage = function (e) {
                    var msg = JSON.parse(e.data);
                    messages.append(
                        $("<li>").append(
                            $("<img>").attr("title", msg.Name).css({
                                width: 50,
                                verticalAlign: "middle"
                            }).attr("src", msg.AvatarURL),
                            $("<span>").text(msg.Message)
                        )
                    );
                }
            }
        }
        )

    </script>
</body>

</html>
